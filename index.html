function isItANormalAttack(type){

	if(type == "Bug" || type == "Fighting" || type == "Flying" || type == "Ghost" || type == "Ground" || type == "Normal" || type == "Poison" || type == "Rock" || type == "Steel"){
		return true;
	}
	else{
		return false;
	}

}

function calculateAttack(base, level, iv, nature){
	var pokemonStat = Math.floor(((2 * base + iv) * level)/100) + 5;
	if(nature == "Adamant" || nature == "Brave" || nature == "Lonely" || nature == "Naughty"){
		pokemonStat *= 1.1;
		pokemonStat = Math.floor(pokemonStat);
	}
	else if (nature == "Bold" || nature == "Calm" || nature == "Modest" || nature == "Timid"){
		pokemonStat *= 0.9;
		pokemonStat = Math.floor(pokemonStat);
	}
	return pokemonStat;
}

function calculateDefense(base, level, iv, nature){
	var pokemonStat = Math.floor(((2 * base + iv) * level)/100) + 5;
	if(nature == "Bold" || nature == "Impish" || nature == "Lax" || nature == "Relaxed"){
		pokemonStat *= 1.1;
		pokemonStat = Math.floor(pokemonStat);
	}
	else if (nature == "Gentle" || nature == "Hasty" || nature == "Lonely" || nature == "Mild"){
		pokemonStat *= 0.9;
		pokemonStat = Math.floor(pokemonStat);
	}
	return pokemonStat;
}

function calculateSpeed(base, level, iv, nature){
	var pokemonStat = Math.floor(((2 * base + iv) * level)/100) + 5;
	if(nature == "Hasty" || nature == "Jolly" || nature == "Naive" || nature == "Timid"){
		pokemonStat *= 1.1;
		pokemonStat = Math.floor(pokemonStat);
	}
	else if (nature == "Brave" || nature == "Quiet" || nature == "Relaxed" || nature == "Sassy"){
		pokemonStat *= 0.9;
		pokemonStat = Math.floor(pokemonStat);
	}
	return pokemonStat;
}

function calculateSpecialAttack(base, level, iv, nature){
	var pokemonStat = Math.floor(((2 * base + iv) * level)/100) + 5;
	if(nature == "Mild" || nature == "Modest" || nature == "Quiet" || nature == "Rash"){

		pokemonStat *= 0.9;
		pokemonStat = Math.floor(pokemonStat);
	}

}

function calculateSpecialDefense(base, level, iv, nature){
	var pokemonStat = Math.floor(((2 * base + iv) * level)/100) + 5;
	if(nature == "Calm" || nature == "Careful" || nature == "Gentle" || nature == "Sassy"){

		pokemonStat *= 0.9;
		pokemonStat = Math.floor(pokemonStat);
	}
	return pokemonStat;

function calculateHP(base, level, iv, nature){
	var pokemonStat =Math.floor(((2 * base + iv)*level)/100 + level + 10);
	return pokemonStat;
}
